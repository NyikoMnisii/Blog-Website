<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogging Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Modern colors */
    .navbar-light .navbar-brand,
    .navbar-light .navbar-nav .nav-link {
      color: #333333;
    }
    .navbar-light .navbar-brand:hover,
    .navbar-light .navbar-nav .nav-link:hover {
      color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004a99;
    }
    .card {
      border-color: #dee2e6;
      border-radius: 0.5rem;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 2rem 0;
    }

      max-width: 150px;
    }
    .list-inline-item a {

      transition: color 0.3s;

</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <img src="Logo.png" class="Logo" width="100" height="100">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="Home.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filter
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/category/tech">Tech</a>
            <a class="dropdown-item" href="/category/lifestyle">Lifestyle</a>
            <!-- Add more categories as needed -->
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Create Post.html">Create Blogs</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <button class="btn btn-outline-primary my-2 my-sm-0" id="logout">Logout</button>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="jumbotron text-center bg-primary text-white">
      <h1 class="display-4">Welcome to Our Blogging Platform!</h1>
      <p class="lead">Join Others in Creating articles on various topics. Let's explore some of the trending topics you may be interested in.</p>
    </div>
    <div class="row" id="blog-posts-container">
      <!-- Blog posts will be dynamically inserted here -->
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="Logo.png" alt="Logo" class="footer-logo">
        </div>
        <div class="col-md-4">
          <h5>Follow Us</h5>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
            <li class="list-inline-item"><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <p class="text-muted">&copy; 2023 Blogging Platform. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCp2g4mHMLPRIuLuTfnVbkeCLFf17moW00",
      authDomain: "eduquest-blog.firebaseapp.com",
      projectId: "eduquest-blog",
      storageBucket: "eduquest-blog.appspot.com",
      messagingSenderId: "747281368027",
      appId: "1:747281368027:web:9d921e6e93fbc380ffddfe",
      measurementId: "G-CEL7WYVZJS"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore(app);
    
    // Handle logout button click
    document.getElementById("logout").addEventListener("click", function() {
      signOut(auth).then(() => {
        // Sign-out successful.
        console.log('Sign-out successful.');
        alert('Sign-out successful.');
        // Optionally redirect to login or homepage
        window.location.href = "index.html"; // Redirect to login or homepage
      }).catch((error) => {
        // An error happened.
        console.log('Sign-out error:', error.message);
        alert('Sign-out error:', error.message);
      });
    });
    
    // Fetch and display blog posts
    async function fetchPosts() {
      const postsContainer = document.getElementById('blog-posts-container');
      try {
        const querySnapshot = await getDocs(collection(db, 'posts'));
        querySnapshot.forEach((doc) => {
          const post = doc.data();
          const postElement = document.createElement('div');
          postElement.classList.add('col-md-4');
          postElement.innerHTML = `
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <p class="card-text"><small class="text-muted">Category: ${post.category}</small></p>
                <h3 class="card-title">${post.title}</h3>
                <p class="card-text">${post.content}</p>
              </div>
            </div>
          `;
          postsContainer.appendChild(postElement);
        });
      } catch (error) {
        console.error('Error fetching posts:', error);
      }
    }
    
    fetchPosts();
  </script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
