<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .eye-icon {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 73%;
      transform: translateY(-50%);
      width: 20px; /* Adjust size as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
      <h1 class="text-center mb-3">Hey New User!</h1>
      <p class="text-center mb-4">Let's get to know you</p>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <img src="bi-eye-slash.png" class="eye-icon" alt="Toggle Password Visibility" id="togglePassword">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" id="register" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>
  <script type="module">

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp2g4mHMLPRIuLuTfnVbkeCLFf17moW00",
      authDomain: "eduquest-blog.firebaseapp.com",
      projectId: "eduquest-blog",
      storageBucket: "eduquest-blog.appspot.com",
      messagingSenderId: "747281368027",
      appId: "1:747281368027:web:9d921e6e93fbc380ffddfe",
      measurementId: "G-CEL7WYVZJS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore(app);

    // Handle form submission
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // For new registration
      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        console.log(user);
        
        // Save additional user data to Firestore
        return addDoc(collection(db, "users"), {
          uid: user.uid,
          fullName: fullName,
          email: email
        });
      })
      .then(() => {
        alert("Registration successful!");
        // Redirect to login page
        window.location.href = "login.html";
      })
      .catch((error) => {
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });
    });

    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", function() {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      // Change eye icon based on password visibility
      if (type === "text") {
        togglePassword.src = "bi-eye-slash-fill.png";
      } else {
        togglePassword.src = "bi-eye-slash.png";
      }
    });

  </script>
</body>
</html>
