<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form - EduQuest Blogs</title>
  <meta name="description" content="Register for EduQuest Blogs to start exploring valuable insights and resources on university applications, bursaries, and internships. Join our community and get started on your academic journey today.">
  <meta name="keywords" content="registration, EduQuest Blogs, student registration, university applications, bursaries, internships, South Africa education">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
    font-family: 'Arial', sans-serif;
    background-image: url('Images/group-five-african-college-students-spending-time-together-campus-university-yard-black-afro-friends-studying-education-theme.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
   }
    .eye-icon {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 73%;
      transform: translateY(-50%);
      width: 20px; /* Adjust size as needed */
      height: auto;
    }
    .card {
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
      <h1 class="text-center mb-3">Hey New User!</h1>
      <p class="text-center mb-4">Let's get to know you and help you start your journey with EduQuest Blogs. Fill out the form below to register.</p>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <img src="bi-eye-slash.png" class="eye-icon" alt="Toggle Password Visibility" id="togglePassword">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" id="register" class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Log in here</a>.</p>
        <p class="text-center mt-3"><a href="index.html">Back to Homepage</a></p>
      </form>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp2g4mHMLPRIuLuTfnVbkeCLFf17moW00",
      authDomain: "eduquest-blog.firebaseapp.com",
      projectId: "eduquest-blog",
      storageBucket: "eduquest-blog.appspot.com",
      messagingSenderId: "747281368027",
      appId: "1:747281368027:web:9d921e6e93fbc380ffddfe",
      measurementId: "G-CEL7WYVZJS"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore(app);

    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log(user);
        return addDoc(collection(db, "users"), {
          uid: user.uid,
          fullName: fullName,
          email: email
        });
      })
      .then(() => {
        alert("Registration successful!");
        window.location.href = "login.html";
      })
      .catch((error) => {
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });
    });

    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", function() {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      togglePassword.src = type === "text" ? "bi-eye-slash-fill.png" : "bi-eye-slash.png";
    });

  </script>
</body>
</html>
