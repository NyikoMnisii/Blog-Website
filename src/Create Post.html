<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Custom styles */
    .header-nav {
      margin-top: 1rem;
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      background-color: #ddd;
      display: inline-block;
    }

    .navigation {
      display: inline-block;
    }

    .post {
      background-color: #f1f1f1;
      padding: 20px;
      margin-top: 20px;
    }

    .post .category {
      font-size: small;
      color: gray;
    }

    .post .title {
      font-size: xx-large;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
    }

    .post .content {
      font-size: medium;
      text-align: center;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 2rem 0;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Header with Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <img src="Logo.png" class="Logo"  width="100" height="100">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="Home.html">Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Create Post Form -->
  <div class="container mt-4">
    <h2 class="text-center">Create a New Post</h2>
    <form id="createPostForm">
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" required>
          <option value="">Select category</option>
          <option value="Tech">Tech</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Education">Education</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Others</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="5" placeholder="Enter content" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    footer
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Firebase SDK -->
  
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp2g4mHMLPRIuLuTfnVbkeCLFf17moW00",
      authDomain: "eduquest-blog.firebaseapp.com",
      projectId: "eduquest-blog",
      storageBucket: "eduquest-blog.appspot.com",
      messagingSenderId: "747281368027",
      appId: "1:747281368027:web:9d921e6e93fbc380ffddfe",
      measurementId: "G-CEL7WYVZJS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const createPostForm = document.getElementById('createPostForm');

    createPostForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const category = document.getElementById('category').value;
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      // Simple form validation
      if (!category || !title || !content) {
        alert('Please fill in all fields.');
        return;
      }

      // Add a new document with a generated ID to the "posts" collection
       // Replace firestore with db
       addDoc(collection(db, 'posts'), {
      category: category,
      title: title,
      content: content,
      timestamp: new Date().toISOString() // Use ISO string for timestamp
    })
    .then(function(docRef) {
      console.log('Document written with ID: ', docRef.id);
      alert('Post created successfully!');
      createPostForm.reset();
    })
    .catch(function(error) {
      console.error('Error adding document: ', error);
      alert('Error creating post:', error.message);
    });

    });
  </script>
</body>

</html>
