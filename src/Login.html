<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .eye-icon {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 47%;
      transform: translateY(-50%);
      width: 20px; /* Adjust size as needed */
      height: auto;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4">
    <div class="text-center mb-4">
      <img src="Logo.png" alt="Logo" class="rounded-circle" width="100" height="100">
    </div>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="login_email" placeholder="Enter email">
      </div>
      <div class="form-group position-relative">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="login_password" placeholder="Password">
        <img src="bi-eye-slash.png" class="eye-icon" alt="Toggle Password Visibility" id="toggleLoginPassword">
        <a class="nav-link" href="">Forgot password?</a>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" id="login" class="btn btn-primary">Login</button>
        <a href="Register.html" class="btn btn-secondary">Register</a>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCp2g4mHMLPRIuLuTfnVbkeCLFf17moW00",
      authDomain: "eduquest-blog.firebaseapp.com",
      projectId: "eduquest-blog",
      storageBucket: "eduquest-blog.appspot.com",
      messagingSenderId: "747281368027",
      appId: "1:747281368027:web:9d921e6e93fbc380ffddfe",
      measurementId: "G-CEL7WYVZJS"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    
    // Handle login form submission
    document.getElementById("login").addEventListener("click", function() {
      const email = document.getElementById("login_email").value;
      const password = document.getElementById("login_password").value;
    
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log(user);
          alert(user.email + " Login successfully!!!");
          // Redirect or other actions after successful login
          window.location.href = "Home.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorMessage);
          alert(errorMessage);
        });
    });

    // Toggle password visibility for login form
    const toggleLoginPassword = document.getElementById("toggleLoginPassword");
    const loginPasswordField = document.getElementById("login_password");

    toggleLoginPassword.addEventListener("click", function() {
      const type = loginPasswordField.getAttribute("type") === "password" ? "text" : "password";
      loginPasswordField.setAttribute("type", type);

      // Change eye icon based on password visibility
      if (type === "text") {
        toggleLoginPassword.src = "bi-eye-slash-fill.png";
      } else {
        toggleLoginPassword.src = "bi-eye-slash.png";
      }
    });

  </script>
</body>
</html>
